<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    
    <div class="passwords-generator">
        <div class="container">
            <div class="password">
                <div class="password-field">
                    <input class="password-field__input" type="text">
                </div>
            </div>
            <div class="parameters">
                <div class="desc">Password Length</div>
                <div>
                    <input type="number" min="5" max="30" step="1" value="5" class="length-item">
                    <input type="range" min="5" max="30" step="1" value="5" class="length-range">
                </div>
                <div class="checkbox">
                    <div class="parameter">
                        <input type="checkbox" id="numbers" class="checkbox__input numbers" checked>
                        <label for="numbers" class="checkbox__label">Number</label>
                    </div>
                    <div class="parameter">
                        <input type="checkbox" id="symbols" class="checkbox__input symbols" checked>
                        <label for="symbols" class="checkbox__label">Symbols</label>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="btn btn-generate">Generate</button>
                <button class="btn btn-copy">Copy</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js" defer></script>
</body>
</html>
